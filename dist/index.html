<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker Demo</title>
    <link rel="stylesheet" href="color-picker.min.css">
    <style>
        .font-color {
            width: 20px;
            height: 20px;
            margin-top: 30px;
            margin-left: 50px;
            border-color: #efefef;
            background-color: #d4d4d4;
            display: inline-block;
        }
    </style>
</head>
<body ng-app="colorpickerDemo">
<h1>Color picker DEMO</h1>
<p>
    Below are two usage: one is directive and the other the controller
</p>
<font-color></font-color>

<div ng-controller="demoCtrl" color-picker default-color="#ff0000" class="font-color" ng-style="{'background-color': selectedForeColor}"></div>


<script src="../bower_components/angular/angular.js"></script>
<script src="color-picker.min.js"></script>
<script>
    angular.module('colorpickerDemo', ['ui.colorpicker'])
            .controller('demoCtrl', function($scope) {
                $scope.selectedForeColor = '#d3d3d3';

                $scope.$on('colorPicked', function(event, color) {
                    $scope.selectedForeColor = color;
                });
            })
            .directive('fontColor', function() {
                return {
                    restrict: 'E',
                    scope:{},
                    replace: true,
                    template: '<div color-picker default-color="#ff0000" class="font-color" ng-style="{\'background-color\': selectedFontColor}"></div>',
                    link: function(scope) {
                        scope.selectedFontColor = '#f00';

                        scope.$on('colorPicked', function(event, color) {
                            scope.selectedFontColor = color;
                        });
                    }
                }
            });
</script>
</body>
</html>
